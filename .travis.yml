dist: trusty
sudo: required

language: python
python:
  - "3.6"

services:
  - docker

install:
  - pip install --upgrade awscli

script:
  - bin/build.sh -p
  - docker-compose -f production-docker-compose.yml run --entrypoint "./manage.py collectstatic --noinput" $DOCKER_SERVICE
  - bin/test.sh -p

after_success:
  - bin/deploy.sh
